<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/app.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
</head>

<body>

    <div class="audio-player">
        <div class="timeline">
            <div class="progress"></div>
        </div>
        <div class="controls">
            <div class="left-items">
                <div class="play-container">
                    <div class="toggle-play">
                        <img src="http://www.winkow.com/images/play-mob.png" alt="" class="image-btn-play first-image">
                    </div>
                </div>
                <div class="name-container">
                    DEMO
                </div>
                <div class="cover-container">
                    <img src="http://www.winkow.com/canales/caramel-play.jpg" alt="">
                </div>
            </div>
            <div class="right-items">
                <div class="category-container">
                    <img src="http://www.winkow.com/canales/kissme-logo-pos.png" alt="">
                </div>
                <div class="time">
                    <div class="current">0:00</div>
                    <div class="divider">/</div>
                    <div class="length"></div>
                </div>
                <!--     credit for icon to https://saeedalipoor.github.io/icono/ -->
                <div class="volume-container">
                    <div class="volume-button">
                        <div class="volume icono-volumeMedium">
                            <i class="fa fa-volume-down"></i>
                        </div>
                    </div>

                    <div class="volume-slider">
                        <div class="volume-percentage"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="/app.js"></script>
</body>

</html>
